<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" type="text/css" href="assets/index-3db7d119.css">
    

    <title>Frontend Mentor | Stats preview card component</title>
    
  </head>
  <body>
    <main class="container">
      <section class="image-section">
        <img class="img-mobile" src="image-header-mobile.jpg" alt="" />
        <img class="img-desktop" src="image-header-desktop.jpg" alt="" />
        <div class="img-overlay"></div>
      </section>
      <section class="content-section">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="stats-section">
          <span class="stats">10k+</span>
          <span class="description">companies</span>
          <span class="stats">314</span>
          <span class="description">templates</span>
          <span class="stats">12m+</span>
          <span class="description">queries</span>
        </section>
      </section>
    </main>

  </body>
</html>
